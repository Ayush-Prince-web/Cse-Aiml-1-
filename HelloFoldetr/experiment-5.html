<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Regstration Form</title>
</head>
<body>
  <center>
    <h1>Student Registration Form</h1></center>
  <hr>
  <form action="exp4.html" target="_blank" name="Biodata" method="get"> 
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
   <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter valid email address" required>
   <br><br>
    <label for="pass">Password</label>
    <input type="password" id="pass" name="pass" placeholder="Enter password" required>
   <br><br> 
    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required checked>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label>
  <br><br>
    <label for="course">Course:</label>
      <select name="course" id="course" required>
        <option>--Select Course--</option>
        <option value="B.Tech">B.Tech</option>
        <option value="BCA">BCA</option>
<option value="B.Com">B.Com</option>
        <option value="M.Tech">M.Tech</option>
      </select><br><br>
    <label for="call">Contact No:</label>
    <input type="tel" id="call" name="call" placeholder="Enter Phone Number" required>
   <br><br> 
    <label for="Add">Address:</label><br>
    <textarea name="text" id="Add" rows="5" cols="50" placeholder="Enter Your Address" required>
    </textarea><br>
        <input type="submit" value="Register">
        <input type="reset" value="Clear">
    </form> <hr>
    <center>
        <footer>&copy; 2025 Student Registration Portal</footer>
    </center>
</body>
</html>
